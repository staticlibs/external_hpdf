language: cpp

sudo: required

services:
  - docker

os:
  - linux
  - osx

before_install:
  - export CC=
  - export CXX=
  - export D="docker exec fedora"
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    docker pull fedora ;
    docker run -id --name fedora -v `pwd`/..:/src -w=/root fedora bash ;
    fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then 

    `# Ubuntu` ;
    sudo apt-get -y install
        g++
        pkg-config
        cmake
        make
        valgrind
        zlib1g-dev
        libpng12-dev ; 

    `# Fedora` ;
    $D dnf install -y
        gcc-c++
        pkg-config
        cmake
        make
        valgrind
        zlib-devel
        libpng-devel ;

    `# Android` ;
    git clone https://github.com/staticlibs/android-ndk-r9d-arm-linux-androideabi-4.8.git ../android-ndk ;

    fi

before_script:
  - cd ..
# mac and android
  - git clone https://github.com/staticlibs/external_zlib.git
  - git clone https://github.com/staticlibs/lookaside_zlib.git
  - git clone https://github.com/staticlibs/external_libpng.git
  - git clone https://github.com/staticlibs/lookaside_libpng.git
# all platforms
  - git clone https://github.com/staticlibs/cmake.git
  - git clone https://github.com/staticlibs/staticlib_config.git
  - git clone https://github.com/staticlibs/lookaside_libharu.git

script:
  - set -e
  - mkdir build-standalone
  - mkdir build

  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then

    `# macOS` ;
    set +e ;
    pushd build-standalone ;
    set -e ;
    cmake ../external_hpdf ;
    make ;
    set +e;
    popd ;
    pushd build ;
    set -e ;
    cmake ../external_hpdf/test -DSTATICLIB_TOOLCHAIN=macosx_amd64_clang -DCMAKE_BUILD_TYPE=Release ;
    make all test ;

    fi

  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then

    `# Ubuntu` ;
    lsb_release -a ;
    pushd build-standalone ;
    cmake ../external_hpdf ;
    make ;
    popd ;
    pushd build ;
    cmake ../external_hpdf/test -DCMAKE_BUILD_TYPE=Release ;
    make all test ;
    popd ;

    `# Fedora` ;
    $D cat /etc/fedora-release ;
    $D cmake /src/external_hpdf ;
    $D make ;
    $D sh -c "rm -rf /root && mkdir /root" ;
    $D cmake /src/external_hpdf/test -DCMAKE_BUILD_TYPE=Release ;
    $D make all test ;

    `# Android` ;
    mkdir build-android ;
    pushd build-android ;
    cmake ../external_hpdf/test -DCMAKE_BUILD_TYPE=Release -DSTATICLIB_TOOLCHAIN=android_armeabi_gcc -DANDROID_TOOLCHAIN_DIR=`pwd`/../android-ndk ;
    make ;

    fi

notifications:
  email:
    on_success: always
